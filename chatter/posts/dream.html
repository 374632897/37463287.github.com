    <h1>梦</h1>
    <p>我梦见了你在巡逻的时候， 我盯着你， 你走走停停，含羞而过</p>
    <p>我梦见了你在做菜的时候， 因我疏忽， 你手忙脚乱，俏脸寒霜</p>
    <p>明明一切都是那么美好， 可是当我醒来的时候， 才发现它终究只是一个梦， 一个虚妄而不现实的梦</p>
    <p>尽管我努力地让自己再入梦中，去体会那种与你在一起时的充实与快乐。 然而， 是个梦， 便终有彻底醒来的一天</p>
    <p>而我唯一还有点印象的， 便是上面两个场景</p>
    <p>以及我在梦醒时分的极力挣扎</p>
