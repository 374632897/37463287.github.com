  <div class="posts center">
    <h1>虫</h1>
    <p>我躺在床上</p>
    <p>歪在被子里</p>
    <p>睁开眼</p>
    <p>看见了一只虫</p>
    <p>在我的眼前爬来爬去</p>
    <p>它是那么的渺小</p>
    <p>小得像是一颗芝麻</p>
    <p>不， 也许比芝麻更小</p>
    <p>因为我知道</p>
    <p>它并不是真实存在于我的眼前</p>
    <p>而是存在于我的眼里</p>
    <p>也不止是有一只虫</p>
    <p>还有一条虫</p>
    <p>也许连量词也需要换一下</p>
    <p>----------------------</p>
    <p>我的眼睛曾被开了点小刀</p>
    <p>为了去当兵</p>
    <p>然而我没有去成</p>
    <p>从此变得神神叨叨</p>
